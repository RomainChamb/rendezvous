<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<div>
    <h1>Ajouter un cr√©neau:</h1>
    <form action="#" th:action="@{/ajouter-creneau}" th:object="${creneauDTO}" method="post">
        <fieldset>
            <input type="submit" id="submitButton" th:value="Ajouter">
            <div>
                <label>Date: </label>
                <input type="text" id="date" th:field="*{date}">
            </div>
            <div>
                <label>Start Time: </label>
                <input type="text" id="heureDebut" th:field="*{startTime}">
            </div>
            <div>
                <label>end Time: </label>
                <input type="text" id="heureFin" th:field="*{endTime}">
            </div>
        </fieldset>
    </form>
</div>

</html>
